    <h1 class="mb-3 text-center">Contact Us</h1>
    <div class="mb-3 d-flex justify-content-center">
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name: </label>
                <input type="text" class="form-control" name="" id="name" rows="3" required>
            </div>
    
            <div class="mb-3">
                <label for="email" class="form-label">Email: </label>
                <input type="email" class="form-control" name="email" id="email" rows="3" required>
    
                <div class="mb-3">
                    <label for="remarks" class="form-label">Message:</label>
                    <textarea placeholder="Please enter text..." class="form-control" rows="5"></textarea required>
                    </div>
        
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
